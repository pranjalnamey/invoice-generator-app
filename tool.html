
<!DOCTYPE html>
<html>
<head><title>Tool</title></head>
<body>
  <h2>Welcome to the Invoice Generator Tool</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
       console.log("User is logged in");
    // Optionally show the tool content
      } else {
    // Delay to let Firebase initialize
        setTimeout(() => {
          window.location.href = "login.html";
        }, 300);
       }
      });


  </script>

  <!-- Tool Iframe or content goes here -->
  <iframe src="https://yourtool.azurestaticapps.net" width="100%" height="800px" frameborder="0"></iframe>
</body>
</html>
